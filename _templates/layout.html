{% extends "!layout.html" %}

{% block htmltitle %}
	<title>{{ title|striptags|e }}</title>
{% endblock %}

{% block relbar1 %}
	<div style="background-color: #6BA81E; text-align: center; padding: 15px 15px 15px 15px">
		<a href="{{ pathto('index') }}">
			<img src="{{ pathto('_static/haum.png', 1) }}" border=0 alt="HAUM"/>
		</a>
	</div>
{% endblock %}

{% block rootrellink %}
	<li><a href="{{ pathto('index') }}">HAUM</a></li>
{% endblock %}

{% block footer %}
  <div class="footer">
    HAUM, 2013 -  Created using <a href="http://sphinx.pocoo.org/">Sphinx</a>. (Sources on <a href="http://github.com/haum/website" target="_blank">Github</a>)
  </div>
{% endblock %}
